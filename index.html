<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        /* Das ist CSS - es macht die Seite hübsch */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;     /* Zeitloses Hellgrau */
            color: #1e293b;                /* Dunkelgrauer Text für bessere Lesbarkeit */
        }
        #lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            user-select: none;
        }
        h1 { color: #1e293b; }
        .image-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        img:hover {
            transform: translateY(-10px) scale(1.02); /* Springt leicht nach oben */
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #e9ecef;
            border: none;
            border-radius: 12px;
            color: #1e293b;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .bottom-gif {
            width: 100%;
            display: block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="lang-toggle">
        <span onclick="setLanguage(1)">日本語</span> / <span onclick="setLanguage(2)">繁體中文</span>
    </div>

    <h1 id="title">Oskar unser ⭐</h1>
    <p id="description">Ich lerne gerade, wie man Websites mit <strong id="strong-text">Gemini Code Assist</strong> baut.</p>
    
    <button id="btn-greet" onclick="greetUser()">Klick mich</button>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXp6bm96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cat" class="bottom-gif">

    <script>
        // Das ist JavaScript - es macht die Seite interaktiv
        let langIndex = 0; // 0: DE, 1: JP, 2: CN

        function greetUser() {
            alert("eat ze bugs");
        }

        function setLanguage(index) {
            langIndex = index;

            const titles = ["Oskar unser ⭐", "私たちのオスカー ⭐", "我們的奧斯卡 ⭐"];
            const descriptions = [
                "Ich lerne gerade, wie man Websites mit <strong id='strong-text'>Gemini Code Assist</strong> baut.",
                "私は <strong id='strong-text'>Gemini Code Assist</strong> でウェブサイトを作る方法を学んでいます。",
                "我正在學習如何使用 <strong id='strong-text'>Gemini Code Assist</strong> 構建網站。"
            ];
            const buttons = ["Klick mich", "クリックして", "點擊我"];
            const toggles = [
                '<span onclick="setLanguage(1)">日本語</span> / <span onclick="setLanguage(2)">繁體中文</span>',
                '<span onclick="setLanguage(0)">Deutsch</span> / <span onclick="setLanguage(2)">繁體中文</span>',
                '<span onclick="setLanguage(0)">Deutsch</span> / <span onclick="setLanguage(1)">日本語</span>'
            ];

            document.getElementById('title').innerText = titles[langIndex];
            document.getElementById('description').innerHTML = descriptions[langIndex];
            document.getElementById('btn-greet').innerText = buttons[langIndex];
            document.getElementById('lang-toggle').innerHTML = toggles[langIndex];
        }

        function toggleLanguage() {
            // Fallback for the parent div if needed
            langIndex = (langIndex + 1) % 3;
            setLanguage(langIndex);
        }
    </script>
</body>
</html>
