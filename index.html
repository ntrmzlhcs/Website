<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        /* Das ist CSS - es macht die Seite h√ºbsch */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffd8b1;
            color: #5d4037;
        }
        h1 { color: #5d4037; }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #f5c99e;
            border: none;
            border-radius: 12px;
            color: #5d4037;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .bottom-gif {
            width: 100%;
            display: block;
            margin-top: 50px;
        }
    </style>
</head>

    <h1>Willkommen in der Welt des Codings!</h1>

    <img src="https://media.tenor.com/v8_m_X_v_XAAAAAC/cat-space.gif" alt="Nyan Cat" class="bottom-gif">

    <script>
        // Das ist JavaScript - es macht die Seite interaktiv
        function greetUser() {

</html>
