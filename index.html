<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        /* Das ist CSS - es macht die Seite hübsch */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;     /* Zeitloses Hellgrau */
            color: #1e293b;                /* Dunkelgrauer Text für bessere Lesbarkeit */
        }
        #lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            user-select: none;
        }
        h1 { color: #1e293b; }
        .image-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        img:hover {
            transform: translateY(-10px) scale(1.02); /* Springt leicht nach oben */
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #e9ecef;
            border: none;
            border-radius: 12px;
            color: #1e293b;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .bottom-gif {
            width: 100%;
            display: block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="lang-toggle" onclick="toggleLanguage()">中文</div>

    <h1 id="title">Oskar unser ⭐</h1>
    <p id="description">Ich lerne gerade, wie man Websites mit <strong id="strong-text">Gemini Code Assist</strong> baut.</p>
    
    <button id="btn-greet" onclick="greetUser()">Klick mich</button>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXp6bm96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cat" class="bottom-gif">

    <script>
        // Das ist JavaScript - es macht die Seite interaktiv
        let isChinese = false;

        function greetUser() {
            alert("eat ze bugs");
        }

        function toggleLanguage() {
            isChinese = !isChinese;
            
            document.getElementById('title').innerText = isChinese ? "我们的奥斯卡 ⭐" : "Oskar unser ⭐";
            document.getElementById('description').innerHTML = isChinese 
                ? "我正在学习如何使用 <strong id='strong-text'>Gemini Code Assist</strong> 构建网站。" 
                : "Ich lerne gerade, wie man Websites mit <strong id='strong-text'>Gemini Code Assist</strong> baut.";
            document.getElementById('btn-greet').innerText = isChinese ? "点击我" : "Klick mich";
            document.getElementById('lang-toggle').innerText = isChinese ? "Deutsch" : "中文";
        }
    </script>
</body>
</html>
